<html>
  <head>
    <title>Autoanys</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-900 flex flex-col items-center justify-center"
    >
      <img src="./logo-dark.svg" alt="AutoAnys Logo" class="w-32 mb-8" />
      <h1 class="text-5xl text-white font-bold mb-8 animate-pulse">
        AutoAnys is Coming Soon
      </h1>
      <p class="text-white text-lg mb-8">
        We're working hard to bring you something amazing. Stay tuned!
      </p>
      <a
        class="github-button"
        href="https://github.com/autoanys/autoanys"
        data-color-scheme="no-preference: light; light: light; dark: dark;"
        data-icon="octicon-star"
        data-size="large"
        aria-label="Star buttons/github-buttons on GitHub"
        >Star</a
      >
    </div>
  </body>
</html>
